<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>お問い合わせフォーム｜架空の株式会社ダミー</title>
</head>
<body>
    <h1>お問い合わせフォーム</h1>
    <form action="receive.html" method="post">
        <dl>
            <dt>お名前</dt>
            <dd><input type="text" name="your_name"></dd>

            <dt>メールアドレス</dt>
            <dd><input type="email" name="your_email"></dd>

            <dt>お問い合わせ店舗</dt>
            <dd>
                <ul>
                    <li><input type="radio" name="shop" value="東京本店">東京本店</li>
                    <li><input type="radio" name="shop" value="大阪店">大阪店</li>
                    <li><input type="radio" name="shop" value="福岡店">福岡店</li>
                </ul>
            </dd>

            <dt>お問い合わせ種別</dt>
            <dd><select name="type">
                <!--
                <ul>
                    <li><input type="checkbox" value="製品に関するお問い合わせ">製品に関するお問い合わせ</li>
                    <li><input type="checkbox" value="当社に関するお問い合わせ">当社に関するお問い合わせ</li>
                    <li><input type="checkbox" value="求人に関するお問い合わせ">求人に関するお問い合わせ</li>
                    <li><input type="checkbox" value="その他のお問い合わせ">その他のお問い合わせ</li>
                </ul>
                -->
                <option value="製品に関するお問い合わせ">製品に関するお問い合わせ</option>
                <option value="当社に関するお問い合わせ">当社に関するお問い合わせ</option>
                <option value="求人に関するお問い合わせ">求人に関するお問い合わせ</option>
                <option value="その他のお問い合わせ">その他のお問い合わせ</option>
            </select></dd>

            <dt>お問い合わせ内容</dt>
            <dd>
                <textarea name="inquiry" cols="30" rows="10"></textarea>
            </dd>

        </dl>
        <p><input type="submit" Value="入力確認画面へ"></p>
    </form>
</body>
</html>
