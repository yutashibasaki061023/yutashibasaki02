<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>section要素のサンプル</title>
</head>
<body>
    <section>
        <h2>第１章-ボブのお父さんの会社-</h2>
        <p>ボブはお父さんに、「会社のホームページの更新してくれ」と頼まれた。</p>
    </section>
    <section>
        <h3>依頼</h3>
        <p>僕はボブに、「お父さんの会社のホームページの更新を手伝ってくれ」とお願いされた。</p>
    </section>
    <section>
        <h3>葛藤</h3>
        <p>僕はボブの依頼を断ろうと考えた。なぜなら、ボブやボブのお父さんの期待に応えられる自信がなかった体・・・。</p>
    </section>
</body>
</html>
